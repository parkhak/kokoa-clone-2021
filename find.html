<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
      </head>
      <body>
        <div class="status-bar">
          <div class="status-bar__column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">Find</h1>
          <div class="screen-header__icons">
            <span>
              <i class="fas fa-search fa-lg fa-lg"></i>
            </span>
            <span class="screen-header__cogicon">
              <i class="fas fa-cog fa-lg"></i>
              <span class="update"></span>
            </span>
          </div>
        </header>

        <!--
        <a id="friends-display-link"
          ><i class="fas fa-info-circle"></i> Friends' Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a> -->

        <main class="main-screen">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-qrcode fa-4x"></i><span>QR Code</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-address-book fa-4x"></i
              ><span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-fingerprint fa-4x"></i><span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-envelope fa-4x"></i><span>Invite</span>
            </div>
          </div>

          <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended-friends</h6>
            <span> You have no recommended-friends.</span>
          </div>

          <div class="open-chat">
            <div class="open-chat__header">
              <h4>Open Chat</h4>
              <span
                >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
              ></span>
            </div>
            <div class="open_post">
              <div class="open_post__column">
                <h5 class="open_post__title">#BTS</h5>
                <h6 class="open_post__hashtags">#bts#army#friends</h6>
                <div class="open_post__members">
                  <img src="http://127.0.0.1:5500/Screenshots/nicolas.jpg" />
                  <span class="open_post__members-count">802 members</span>
                  <div class="divider"></div>
                  <span class="open_post__member-status">Active</span>
                </div>
              </div>
              <div class="open_post__column">
                <div class="open_post__photo">
                  <img src="http://127.0.0.1:5500/Screenshots/nicolas.jpg" />
                  <div class="open_post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
                  
                </div>
              </div>
            </div>
          </div>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="far fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="update"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </nav>

        <div id="no-mobile">
          <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script
          src="https://kit.fontawesome.com/213d1448a7.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </head>
</html>
