<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - Kokoa Clone</title>
      </head>
      <body>
        <div class="status-bar">
          <div class="status-bar__column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
          </div>
        </div>

        <header class="screen-header">
          <h1 class="screen-header__title">Find</h1>
          <div class="screen-header__icons">
            <span>
              <i class="fas fa-search fa-lg fa-lg"></i>
            </span>
            <span class="screen-header__cogicon">
              <i class="fas fa-cog fa-lg"></i>
              <span class="update"></span>
            </span>
          </div>
        </header>

        <!--
        <a id="friends-display-link"
          ><i class="fas fa-info-circle"></i> Friends' Names Display
          <i class="fas fa-chevron-right fa-xs"></i>
        </a> -->

        <main class="main-screen">
          <div class="find-icons">
            <div class="find-icons__icon">
              <i class="fas fa-qrcode fa-4x"></i><span>QR Code</span>
            </div>
            <div class="find-icons__icon">
              <i class="far fa-address-book fa-4x"></i
              ><span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
              <i class="fas fa-fingerprint fa-4x"></i><span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
              <i class="far fa-envelope fa-4x"></i><span>Invite</span>
            </div>
          </div>
        </main>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html"
                ><i class="far fa-user fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <i class="far fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html"
                ><i class="fas fa-search fa-2x"></i
              ></a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="update"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i
              ></a>
            </li>
          </ul>
        </nav>

        <script
          src="https://kit.fontawesome.com/213d1448a7.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </head>
</html>
